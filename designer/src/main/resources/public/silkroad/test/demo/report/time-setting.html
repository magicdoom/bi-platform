<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../../src/css/all.css"/>
    <title>设置time组件默认时间的弹框内容</title>
</head>
<body>
<div>
    <div class="con-tab">
        <!--<span class="item">静止时间</span>-->
        <span class="item">动态时间</span>
    </div>
    <div class="con-tab-content">
        <div class="item">
            <div class="title">日粒度设置</div>
            <div class="content">
                <input type="text" name="" value="-1"/>
                <select>
                    <option value="day">日</option>
                </select>
            </div>
        </div>

        <div class="item">
            <div class="title">周粒度设置</div>
            <div class="content">
                <input type="text" name="" value="-1"/>
                <select>
                    <option value="day">日</option>
                    <option value="week">周</option>
                </select>
            </div>
        </div>

        <div class="item">
            <div class="title">月粒度设置</div>
            <div class="content">
                <input type="text" name="" value="-1"/>
                <select>
                    <option value="day">日</option>
                    <option value="week">周</option>
                    <option value="month">周</option>
                </select>
            </div>
        </div>

        <div class="item">
            <div class="title">季粒度设置</div>
            <div class="content">
                <input type="text" name="" value="-1"/>
                <select>
                    <option value="day">日</option>
                    <option value="week">周</option>
                    <option value="month">周</option>
                    <option value="quarter">周</option>
                </select>
            </div>
        </div>
    </div>
</div>
</body>
</html>

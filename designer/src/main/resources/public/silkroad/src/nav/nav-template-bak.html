<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/all.css"/>
</head>
<body>
    <ul class="nav-main">
        {{each data as $menu}}

        </li>
        {{/each}}
    </ul>
</body>
</html>

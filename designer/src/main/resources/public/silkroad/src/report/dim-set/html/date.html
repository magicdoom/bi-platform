<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../../css/all.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/biz/report-dim-set.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="dim-setting">
<ul class="dim-setting-head">
    <li class="classification"><span>普通维度</span></li>
    <li class="classification classification-focus"><span>时间维度</span></li>
    <li class="classification"><span>回调维度</span></li>
    <li class="classification"><span>自定义维度</span></li>
</ul>
<div class="dim-setting-body">

<div class="dim-container-date">
    <div class="date-main-box c-f">
        <span class="cube-name">cube1</span>
        <span class="straight-line"></span>
        <div class="date-relation-normal">
            <div class="first-part c-f">
                <span>选择被关联表：</span>
                <select name="" id=""> </select>
            </div>
            <div class="date-relation-normal-two-part c-f">
                <span>关联数据表：</span>
                <select name="" id=""></select>
                <span class="equal">=</span>
                <select name="" id="">
                    <option value="">测试</option>
                    <option value="">测试</option>
                </select>
            </div>
            <div class="date-relation-normal-three-part">
                <span class="date-relation-normal-three-part-name">日期格式：</span>
                <div class="date-relation-normal-three-part-box c-f">
                    <div class="date-relation-normal-three-part-box-date-format c-f">
                        <span>日&nbsp;&nbsp;&nbsp;</span>
                        <select name="" id=""></select>
                    </div>
                    <div class="date-relation-normal-three-part-box-date-format c-f">
                        <span>日&nbsp;&nbsp;&nbsp;</span>
                        <select name="" id=""></select>
                    </div>
                    <div class="date-relation-normal-three-part-box-date-format c-f">
                        <span>日&nbsp;&nbsp;&nbsp;</span>
                        <select name="" id=""></select>
                    </div>
                    <div class="date-relation-normal-three-part-box-date-format c-f">
                        <span>季度</span>
                        <select name="" id=""></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="date-main-box c-f">
        <span class="cube-name">cube1</span>
        <span class="straight-line"></span>
        <div class="date-relation-owner">
            <div class="date-relation-owner-first-part c-f">
                <span>选择被关联表：</span>
                <select name="" id=""> </select>
            </div>
            <div class="date-relation-owner-two-part c-f">
                <span>选择时间字段：</span>
                <select name="" id=""></select>
                <span>粒度：</span>
                <select name="" id="">
                    <option value="">测试</option>
                    <option value="">测试</option>
                </select>
                <span>粒度：</span>
                <select name="" id="">
                    <option value="">测试</option>
                    <option value="">测试</option>
                </select>
            </div>
        </div>
    </div>
</div>



</div>
<div class="t-c mt-100">
    <span class="button button-flat-primary m-10">返回重新选择数据表</span>
    <span class="button button-flat-primary m-10">完成</span>
    <span class="button button-flat-primary m-10">取消</span>
</div>
</div>
</body>
</html>
